<div class="row">
  <div class="col-md-6 offset-3">
    <div class="card">
      <div class="card-header">
        <h4>Create new account</h4>
      </div>
      <div class="card-body">
        <form name="form" (ngSubmit)="f.form.valid && signup(f)" #f="ngForm" novalidate>
          
          <div class="alert alert-danger" *ngIf="error">{{error}}</div>
          <div class="alert alert-success" *ngIf="success">{{success}}</div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" placeholder="Enter email address" required />
            <div *ngIf="email.invalid && email.touched">
              <label class="text-danger" *ngIf="email.errors.required">Email is required</label>
          </div>
          </div>

          <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" placeholder="Enter first name" required />
            <div *ngIf="firstName.invalid && firstName.touched">
              <label class="text-danger" *ngIf="firstName.errors.required">First name is required</label>
          </div>
          </div>

          <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel" placeholder="Enter last name" required />
            <div *ngIf="lastName.invalid && lastName.touched">
              <label class="text-danger" *ngIf="lastName.errors.required">Last name is required</label>
          </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" placeholder="Enter password" required minlength="6" />
            <div *ngIf="password.invalid && password.touched">
              <label class="text-danger" *ngIf="password.errors.required">Password is required</label>
              <label class="text-danger" *ngIf="password.errors?.minlength">Password must be greater than 6 characters</label>
          </div>
          </div>

          <button class="btn btn-primary">Signup</button>
        </form>
      </div>
    </div>
  </div>
</div>

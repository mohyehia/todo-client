<div class="row">
  <h2>My Todos</h2>
  <a routerLink="/todos/-1" style="margin-left: 75%" class="btn btn-primary text-right">Add New Todo</a>
</div>
<br>
<div class="alert alert-success" *ngIf="message">{{message}}</div>
<table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Todo Description</th>
        <th scope="col">Target Date</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <th scope="row">{{todo.title}}</th>
        <td>{{todo.description}}</td>
        <td>{{todo.date}}</td>
        <td><button class="btn btn-success" (click)="updateTodo(todo.id)">Update</button></td>
        <td><button class="btn btn-danger" (click)="deleteTodo(todo.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>

<div class="row">
  <div class="col-md-6 offset-3">
    <div class="card">
      <div class="card-header">
        <h4>Login to your account</h4>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="login(f)">
          <div class="alert alert-danger" *ngIf="error">{{error}}</div>
          <div class="form-group">
            <label for="name">Username</label>
            <input type="text" id="name" ngModel name="name" #name="ngModel" class="form-control" placeholder="Enter username" required>
            <label class="text-danger" *ngIf="name.invalid && name.touched">Username can not be empty</label>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" ngModel name="password" #password="ngModel" class="form-control" placeholder="Enter password" required>
            <label class="text-danger" *ngIf="password.invalid && password.touched">Password can not be empty</label>
          </div>
          <button class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
